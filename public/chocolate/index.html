<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chocolate Chat</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="logo-container">
        <img src="./assets/logo.png" alt="Logo" class="logo">
    </div>
    <div class="chat-container">
        <div class="chat-messages">
        </div>
        <div class="chat-input">
            <input id="messageInput" type="text" placeholder="Type your message...">
            <button id="sendButton">Send</button>
        </div>
    </div>
    <div id="videoOverlay" class="video-overlay">
        <video id="introVideo" class="video" src="./assets/vid.mp4" autoplay muted playsinline controls></video>
        <button id="skipButton" class="skip-button">Skip</button>
    </div>
    <script src="chat.js"></script>
    <script src="../utilities/display.js"></script>
    <script src="../utilities/tool_executor.js"></script>
    <script src="../utilities/tool_handler.js"></script>
    <script src="../utilities/tools.js"></script>
    <script src="videoOverlay.js"></script>
</body>

</html>
